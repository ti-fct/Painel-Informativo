<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Avisos (Node.js)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5e35b1; /* Cor roxa bonita */
            --secondary-color: #6c757d;
            --success-color: #43a047;
            --danger-color: #e53935;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--dark-color); margin: 0; padding: 2rem; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        header h1 { color: var(--dark-color); margin: 0; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #4527a0; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(94, 53, 177, 0.3); }
        #avisos-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .aviso-card { background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .aviso-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .aviso-card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid #eee; }
        .aviso-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .aviso-content h3 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
        .aviso-content p { margin: 0 0 1rem 0; color: var(--secondary-color); font-size: 0.95rem; flex-grow: 1; }
        .aviso-datas { font-size: 0.8rem; color: #999; margin-bottom: 1rem; border-left: 3px solid var(--primary-color); padding-left: 10px; }
        .aviso-link { font-weight: 500; color: var(--primary-color); text-decoration: none; }
        .aviso-actions { margin-top: auto; padding-top: 1rem; border-top: 1px solid #f0f0f0; display: flex; justify-content: flex-end; gap: 0.5rem; }
        .action-btn { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .action-btn:hover { background-color: #f0f0f0; }
        .action-btn.edit { color: var(--primary-color); }
        .action-btn.delete { color: var(--danger-color); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background-color: var(--card-bg); margin: auto; padding: 2rem; border-radius: var(--border-radius); width: 90%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        .close-btn { position: absolute; top: 1rem; right: 1.5rem; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: var(--dark-color); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        .form-group textarea { resize: vertical; min-height: 100px; }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--dark-color); color: white; padding: 12px 24px; border-radius: 8px; z-index: 2000; opacity: 0; transition: opacity 0.3s, bottom 0.3s; visibility: hidden; }
        #toast.show { opacity: 1; bottom: 30px; visibility: visible; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Avisos</h1>
            <div> <!-- NOVO: Wrapper para os botões -->
                <a href="/admin/dashboard" class="btn" style="background-color: var(--secondary-color); color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                    Voltar ao Dashboard
                </a>
                <button class="btn btn-primary" id="add-aviso-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                    Adicionar Novo Aviso
                </button>
            </div>
        </header>

        <main id="avisos-container">
            <!-- Os cards de aviso serão inseridos aqui pelo JavaScript -->
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Aviso -->
    <div id="aviso-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modal-title">Adicionar Novo Aviso</h2>
            <form id="aviso-form">
                <input type="hidden" id="aviso_index" name="aviso_index">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>
                <div class="form-group">
                    <label for="data_inicio">Data de Início</label>
                    <input type="datetime-local" id="data_inicio" name="data_inicio" required>
                </div>
                <div class="form-group">
                    <label for="data_fim">Data de Fim</label>
                    <input type="datetime-local" id="data_fim" name="data_fim" required>
                </div>
                <div class="form-group">
                    <label for="url_imagem">Imagem do Aviso</label>
                    <input type="file" id="url_imagem" name="url_imagem" accept="image/*">
                    <small>Deixe em branco para manter a imagem atual (ao editar).</small>
                </div>
                <div class="form-group">
                    <label for="link">Link (opcional)</label>
                    <input type="url" id="link" name="link" placeholder="https://exemplo.com">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Aviso</button>
            </form>
        </div>
    </div>
    
    <div id="toast"></div>

    <script>
        // --- SCRIPT ATUALIZADO PARA NODE.JS/EXPRESS ---
        document.addEventListener('DOMContentLoaded', () => {
            const avisosContainer = document.getElementById('avisos-container');
            const modal = document.getElementById('aviso-modal');
            const modalTitle = document.getElementById('modal-title');
            const form = document.getElementById('aviso-form');
            const addBtn = document.getElementById('add-aviso-btn');
            const closeBtn = document.querySelector('.close-btn');

            let avisosData = [];

            // --- FUNÇÕES DE UI (Idênticas à versão anterior) ---
            const showToast = (message, type = 'success') => {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 'var(--danger-color)';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            const openModalForCreate = () => {
                form.reset();
                document.getElementById('aviso_index').value = '';
                modalTitle.textContent = 'Adicionar Novo Aviso';
                modal.style.display = 'flex';
            };

            const openModalForEdit = (index) => {
                const aviso = avisosData[index];
                form.reset();
                modalTitle.textContent = 'Editar Aviso';
                document.getElementById('aviso_index').value = index;
                document.getElementById('titulo').value = aviso.titulo;
                document.getElementById('descricao').value = aviso.descricao;
                document.getElementById('data_inicio').value = aviso.data_inicio.replace(' ', 'T');
                document.getElementById('data_fim').value = aviso.data_fim.replace(' ', 'T');
                document.getElementById('link').value = aviso.link || '';
                modal.style.display = 'flex';
            };

            const closeModal = () => {
                modal.style.display = 'none';
            };
            
            const renderAvisos = () => {
                avisosContainer.innerHTML = '';
                if (!avisosData || avisosData.length === 0) {
                    avisosContainer.innerHTML = '<p>Nenhum aviso encontrado.</p>';
                    return;
                }
                
                avisosData.forEach((aviso, index) => {
                    const card = document.createElement('div');
                    card.className = 'aviso-card';
                    card.innerHTML = `
                        <img src="${aviso.url_imagem}" alt="Imagem do aviso" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x180.png?text=Imagem+Indispon%C3%ADvel'">
                        <div class="aviso-content">
                            <h3>${aviso.titulo}</h3>
                            <p>${aviso.descricao}</p>
                            <div class="aviso-datas">
                                <strong>Início:</strong> ${new Date(aviso.data_inicio).toLocaleString('pt-BR')}<br>
                                <strong>Fim:</strong> ${new Date(aviso.data_fim).toLocaleString('pt-BR')}
                            </div>
                            ${aviso.link ? `<a href="${aviso.link}" target="_blank" class="aviso-link">Saiba Mais →</a>` : ''}
                        </div>
                        <div class="aviso-actions">
                            <button class="action-btn edit" data-index="${index}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>
                            </button>
                            <button class="action-btn delete" data-index="${index}" title="Deletar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                            </button>
                        </div>
                    `;
                    avisosContainer.appendChild(card);
                });
            };

            // --- LÓGICA DE API ATUALIZADA ---

            const fetchAvisos = async () => {
                try {
                    // MUDANÇA: Rota da API
                    const response = await fetch('/api/avisos');
                    if (!response.ok) throw new Error('Falha ao carregar avisos.');
                    avisosData = await response.json();
                    renderAvisos();
                } catch (error) {
                    showToast(error.message, 'error');
                }
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const index = formData.get('aviso_index');
                
                // MUDANÇA: Lógica para definir a URL e o método (POST para criar, PUT para atualizar)
                let url = '/api/avisos';
                let method = 'POST';

                if (index) {
                    url = `/api/avisos/${index}`;
                    method = 'PUT'; // Usamos PUT para atualizações
                }
                
                // Formata datas
                formData.set('data_inicio', formData.get('data_inicio').replace('T', ' '));
                formData.set('data_fim', formData.get('data_fim').replace('T', ' '));
                
                try {
                    const response = await fetch(url, { method, body: formData });
                    const result = await response.json();

                    if (result.success) {
                        showToast(result.message, 'success');
                        closeModal();
                        fetchAvisos();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    showToast(error.message, 'error');
                }
            };
            
            const handleDelete = async (index) => {
                if (!confirm(`Tem certeza que deseja remover o aviso "${avisosData[index].titulo}"?`)) return;

                try {
                    // MUDANÇA: Rota da API e método DELETE
                    const response = await fetch(`/api/avisos/${index}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();

                    if (result.success) {
                        showToast(result.message, 'success');
                        fetchAvisos();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    showToast(error.message, 'error');
                }
            };

            // --- EVENT LISTENERS (Idênticos) ---
            addBtn.addEventListener('click', openModalForCreate);
            closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target == modal) closeModal();
            });
            form.addEventListener('submit', handleFormSubmit);
            avisosContainer.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.action-btn.edit');
                const deleteBtn = e.target.closest('.action-btn.delete');
                if (editBtn) openModalForEdit(editBtn.dataset.index);
                if (deleteBtn) handleDelete(deleteBtn.dataset.index);
            });

            fetchAvisos();
        });
    </script>
</body>
</html>
